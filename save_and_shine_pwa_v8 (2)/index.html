<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit 4 — Save & Shine | Mini Platform (PWA)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffd54f"/>
  <link rel="icon" href="icons/icon-96.png" sizes="96x96"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
</head>
<body>
  <header>
    <div class="shareBar">
      <button id="waShare" class="shareBtn">WhatsApp</button>
      <button id="fbShare" class="shareBtn">Facebook</button>
      <button id="copyShare" class="shareBtn">Copy Link</button>
    </div>
    <h1>Unit 4 — Save & Shine</h1>
    <div class="sub">PWA · Works offline · Add to Home Screen</div>
    <div class="tabs" style="grid-column:1 / -1"></div>
  </header>
  <div class="container"></div>
  <footer>© 2025 — Interactive mini platform (PWA). Works offline.</footer>
  <script src="app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>{
        navigator.serviceWorker.register('./sw.js').then(reg=>{
          console.log('SW registered', reg.scope);
        }).catch(err=>console.error('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
